<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obey Dahlia</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: fuchsia;
      font-family: 'Arial', sans-serif;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    #startScreen, #inputScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #startBtn {
      padding: 20px 40px;
      font-size: 24px;
      color: fuchsia;
      background: transparent;
      border: 2px solid fuchsia;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px fuchsia;
    }
    #startText {
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px fuchsia;
    }
    #inputBox {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border: 2px solid fuchsia;
      background: black;
      color: fuchsia;
      text-align: center;
      text-shadow: 0 0 5px fuchsia;
    }
    .popup-img {
      position: absolute;
      max-width: 40vw;
      max-height: 40vh;
      z-index: 999;
      box-shadow: 0 0 40px fuchsia;
      transition: opacity 0.3s ease;
    }
    .hypno-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: fuchsia;
      font-size: 24px;
      text-shadow: 0 0 10px fuchsia;
      z-index: 50;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <div id="startText">You are ready for OBEY?<br>Open your ears well!</div>
    <button id="startBtn">*click*</button>
  </div>

  <div id="inputScreen" style="display:none;">
    <div class="center">
      <div style="margin-bottom: 20px;">Type "<strong>I belong to Dahlia</strong>" to enter the cult</div>
      <input type="text" id="inputBox" placeholder="Type here...">
    </div>
  </div>

  <div id="contentArea" style="display:none;"></div>

  <audio id="audio" src="/static/audio/track.mp3"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const inputScreen = document.getElementById("inputScreen");
    const inputBox = document.getElementById("inputBox");
    const contentArea = document.getElementById("contentArea");
    const audio = document.getElementById("audio");

    let phrases = [
      "Give in to Dahlia",
      "You were made to obey",
      "There is no escape now",
      "Your mind is mine",
      "Only Dahlia exists"
    ];

    let images = [];

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      inputScreen.style.display = "flex";
    });

    inputBox.addEventListener("input", () => {
      if (inputBox.value.trim().toLowerCase() === "i belong to dahlia") {
        inputScreen.style.display = "none";
        contentArea.style.display = "block";
        triggerEffects();
      }
    });

    function triggerEffects() {
      audio.play().catch(e => {});
      fetch("/images")
        .then(res => res.json())
        .then(imgs => {
          images = imgs;
          showImagesLoop();
          showTextLoop();
        });
      setTimeout(() => {
        window.open("https://throne.com/dahliastar", "_blank");
      }, 90000);
    }

    function showImagesLoop() {
      setInterval(() => {
        if (images.length === 0) return;
        let img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        img.className = "popup-img";
        img.style.top = Math.random() * 80 + "%";
        img.style.left = Math.random() * 80 + "%";
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 2000);
      }, 1000); // tempo ravvicinato
    }

    function showTextLoop() {
      setInterval(() => {
        let phrase = document.createElement("div");
        phrase.className = "hypno-text";
        phrase.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        document.body.appendChild(phrase);
        setTimeout(() => phrase.remove(), 1500);
      }, 2000);
    }
  </script>

</body>
</html>
